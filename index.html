<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container " id="formnv">
                <h1 class="text-center display-4">Quản lý nhân viên</h1>
                <div class="form-group">
                    <p>Mã nhân viên</p>
                    <input class="form-control" id="maNhanVien" />
                    <p class="text-danger" id="errmess-ma"></p>
                </div>

                <div class="form-group">
                    <p>Tên nhân viên</p>
                    <input class="form-control" id="tenNhanVien" />
                    <p class="text-danger" id="errmess-ten"></p>
                </div>
                <div class="form-group">
                    <p>Chức vụ</p>
                    <select class="form-control" id="chucVu">
                        <option value="3">Giám đốc</option>
                        <option value="2">Quản lý</option>
                        <option value="1">Nhân viên</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Lương cơ bản</p>
                    <input class="form-control" id="luongCoBan" />
                    <p class="text-danger" id="errmess-luongcb"></p>
                </div>
                <div class="form-group">
                    <p>Số giờ làm trong tháng</p>
                    <input class="form-control" id="soGioLamTrongThang" />
                    <p class="text-danger" id="errmess-giolam"></p>
                </div>
                <div class="form-group d-flex justify-content-between">
                    <button id="btnCapNhat"class="btn btn-primary" >Cập nhật</button>
                    <button id="btnXacNhan"class="btn btn-success" >Xác nhận</button>
                </div>
            </div>
            <div class="mx-auto">
                <table class="table ">
                    <thead>
                        <tr class="table-primary ">
                            <th>Mã Nhân Viên</th>
                            <th>Tên Nhân Viên</th>
                            <th>Chức Vụ</th>
                            <th>Lương Cơ Bản</th>
                            <th>Tổng Lương</th>
                            <th>Giờ Làm/Tháng</th>
                            <th>Xếp Loại Nhân Viên</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyNhanVien">

                    </tbody>
                </table>
            </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <script src="./models/NhanVien.js"></script>
    <script src="./models/Validation.js"></script>
    <script src="./controllers/index.js"></script>
  </body>
</html>
